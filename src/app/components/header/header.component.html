<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="titulo !== 'App Ionic'" defaultHref="/"></ion-back-button>
      <ion-back-button *ngIf="titulo === 'App Ionic'"></ion-back-button>
    </ion-buttons>
    <ion-title text-capitalize>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>
