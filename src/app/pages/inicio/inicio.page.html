<!--<app-header titulo="App Ionic"></app-header>-->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>

      <!--<ion-menu-button color="primary" menu="primeiro"></ion-menu-button>-->

    </ion-buttons>
    <ion-title>In√≠cio</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let c of components" [routerLink]="c.link" detail><!--detail-->
      <ion-label>{{ c.nome }}</ion-label>
      <ion-icon [name]="c.icone" slot="start"></ion-icon>
    </ion-item>
  </ion-list>

  <!--<ion-button routerLink="/alert">Alertas</ion-button>
  <ion-button routerLink="/action-sheet">Abas</ion-button>-->
</ion-content>
